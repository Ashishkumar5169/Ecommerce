{% extends 'base.html' %}
{% block content %}
<style>
    .txt
    {
        height: 50px;
        margin-bottom: 15px;
    }
    .txta
    {
        height: 80px;
        margin-bottom: 15px;
    }
</style>
<div class="fs-2 text-center pt-3">Register <b class="text-ocolor">Here..
    <i class="fa-solid fa-cart-shopping"></i>
</b></div>
<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10 pt-5">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="text" class="txt form-control" name="name" required placeholder="Enter Name...">
                    <input type="email" class="txt form-control" name="email" required placeholder="Enter Email...">
                    <input type="password" class="txt form-control" name="passwd" required placeholder="Enter Password...">
                    <input type="number" class="txt form-control" name="mob" required placeholder="Enter Mobile...">
                    <input type="file" class="txt form-control" name="pic" required>
                    <textarea class="form-control txta" name="address" placeholder="Address..." required></textarea>
                    <input type="submit" value="Register Now" class="btn bg-bcolor text-white">
                </form>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
    <div class="col-sm-1"></div>
</div>
{% endblock %}
