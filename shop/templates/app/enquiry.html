{% extends 'base.html' %}
{% block content %}
<style>
    .txt {
        height: 50px;
    }

    .txti {
        width: 50px;
        height: 50px;
    }
    .field
    {
        border: 3px solid grey;
        padding: 10px;
    }
    .bg
    {
        background: gray;
    }
    .inp
    {
        background: lightgray;
    }
    .h
    {
        height: 410px;
        border: 3px solid gray;
        background-color: lightgray;
    }
</style>
<div class="fs-2 text-center pt-3">Contact <b class="text-ocolor">Us
        <i class="fa-solid fa-location-dot"></i>
    </b></div>
<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-1 pt-5">
    </div>
    <div class="col-sm-6 pt-5">
        {% if m %}
        <div class="alert alert-success">YOUR MESSAGE SENT SUCCESSFULLY</div>
        {% endif %}
        <form action="" method="post">
            {% csrf_token %}
            <fieldset class="field">
                <legend class="pb-3">Send Message::</legend>
                <div class="input-group mb-3">
                    <i class="input-group-text bg text-white txti ps-3">
                        <i class="fa-solid fa-user"></i>
                    </i>
                    <input type="text" name="name" class="form-control txt inp" placeholder="Name...">
                </div>
                <div class="input-group mb-3">
                    <i class="input-group-text bg text-white txti ps-3">
                        <i class="fa-solid fa-envelope"></i>
                    </i>
                    <input type="email" name="email" class="form-control txt inp" placeholder="Email..." required>
                </div>
                <div class="input-group mb-3">
                    <i class="input-group-text bg text-white txti ps-3">
                        <i class="fa-solid fa-phone"></i>
                    </i>
                    <input type="tel" name="mob" class="form-control txt inp" placeholder="Phone Number..." required>
                </div>
                <div class="input-group mb-3 w-100">
                    <i class="input-group-text bg text-white txti ps-3">
                        <i class="fa-solid fa-message"></i>
                    </i>
                    <textarea name="msg" placeholder="Message..." rows="3" class="form-control txt inp" id=""></textarea>
                </div>
                <div class="pt-2 text-center">
                    <input type="submit" value="Submit Now" class="btn bg text-white txt">
                </div>
            </fieldset>
        </form>
    </div>
    <div class="col-sm-3"></div>
</div>
<div class="fs-2 text-center pt-3">Google <b class="text-ocolor">Map
    <i class="fa-solid fa-location-dot"></i>
</b></div>
<div class="row">
    <div class="col-sm-12 pt-3">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3552.594138395437!2d81.2072962742279!3d27.07455615311891!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x399967202216d59b%3A0x907bff5557973de1!2sAshish%20FavCart!5e0!3m2!1sen!2sin!4v1702300604181!5m2!1sen!2sin" width="100%" height="450" style="border:1px solid grey;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</div>
{% endblock %}
